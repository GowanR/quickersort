[package]
name = "quickersort"
version = "1.0.0"
authors = [ "Viktor Dahl <pazaconyoman@gmail.com>", "Michael Howell <michael@notriddle.com>" ]
description = """
Fast sorting compatible with stable Rust.
Also has (optional) support for efficient and robust sorting of floating point numbers."""
keywords = ["sorting", "sort", "float"]
license = "Apache-2.0"
repository = "https://github.com/notriddle/quickersort"
readme = "README.md"

[features]
default = [ "float" ]
float = ["num", "unreachable"]

[lib]
name = "quickersort"
path = "src/lib.rs"
test = false
bench = false

[dependencies.unreachable]
version = "0.0.2"
optional = true

[dependencies.num]
version = "0.1.25"
optional = true

[dev-dependencies]
rand = "0.3.8"
itertools = "0.3.23"

[profile.test]
opt-level = 1

